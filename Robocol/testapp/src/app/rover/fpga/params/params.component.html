<div class="container-fluid">

													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_off.png" alt="LED5" width="10px"/></th> -->
													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_off.png" alt="LED4" width="10px"/></th> -->
													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_off.png" alt="LED3" width="10px"/></th> -->
													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_off.png" alt="LED2" width="10px"/></th> -->
													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_off.png" alt="LED1" width="10px"/></th> -->
													<!-- <th><img class="card-img-top" src="/static/assets/FPGA/LED_on.png" alt="LED0" width="10px"/></th> -->
												</tr>
											</div>
										</div>
									</table>

							<br>
							<tr>

									<input id="prescale" name="field3" value="{{lastMessage}}"/>

							<tr>

									</div>
